<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,400&family=Smooch&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de </b> 
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para </b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>«€» Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$10.000,00</p>
                </div>

                
                <img class="arrow-img" src="./assets/Vector.png" alt="">

                <div class="currency-container">
                    <img src="./assets/estados unidos.png" id="currency-img" alt="Bandeira do Estados Unidos">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
